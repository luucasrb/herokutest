<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Xiaomi Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <!-- <link rel="stylesheet" href="/style.css"> -->

</head>
<body class="grey darken-4">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">Xiaomi Chat</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content" v-html="chatContent">
                    </div>
                </div>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="card small" style="height: 150px">
                    <div class="card-content" v-html="chatContent">
                    </div>
                </div>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="row" v-if="joined">
            <div class="col s2"></div>
            <div class="input-field col s8">
                <input type="text" v-model="newMsg" @keyup.enter="send" style="color: white;">
            </div>
            <div class="input-field col s2">
                <button class="waves-effect waves-light btn" @click="send">
                    <i class="material-icons right">chat</i>
                    Enviar
                </button>
            </div>
        </div>
        <div class="row" v-if="!joined">
            <div class="col s2"></div>
            <div class="input-field col s8">
                <input type="email" v-model.trim="email" placeholder="Email" style="color: white;">
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="UsuÃ¡rio" style="color: white;">
            </div>
            <div class="input-field col s2">
                <button class="waves-effect waves-light btn" @click="join()">
                    <i class="material-icons right">done</i>
                    Entrar
                </button>
            </div>
        </div>        
    </main>
    <!-- <footer class="page-footer"> Design by Consagrados Clan
    </footer> -->

<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
